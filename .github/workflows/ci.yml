name: Expo CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run lint (optional, if using ESLint)
        run: npm run lint

      - name: Run tests (if you add them)
        run: npm test

      # - name: Build Expo project
      #   run: npx expo export
